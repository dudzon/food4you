<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food 4 You</title>
    <link rel="stylesheet" href="main.bundle.css">
    <link rel="preload" href="images/logo1x.png" as="image" type="image/png">
    <link rel="preload" href="images/Food1-1-min.png" as="image" type="image/png">
    <link rel="preload" href="fonts/DancingScript-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/FrederickatheGreat-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Montserrat-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Montserrat-Regular.ttf" as="font" type="font/ttf" crossorigin>
</head>

<body>
    <header class="header container">
        <picture class="header__logo">
            <source srcset="images/logo0.25x.png" media="(max-width: 480px)">
            <source srcset="images/logo0.5x.png" media="(max-width: 992px)">
            <source srcset="images/logo0.75x.png" media="(max-width: 1440px)">
            <img src="images/logo1x.png" alt="Company logo">
        </picture>
        <div class="header__delivery">
            <div class="header__delivery-text">
                <span class="header__delivery-text--message">Express delivery</span>
                <span class="header__delivery-text--number">1800 258 888</span>
            </div>
            <picture>
                <source srcset="images/header-mobile0.5x.png" media="(max-width: 480px)">
                <img src="images/header-mobile.png" alt="Company logo">
            </picture>
        </div>
    </header>
    <div class="jumbotron">
        <div class="jumbotron--secondary">
        </div>
    </div>
    <nav class="nav container">
        <ul class="nav-list">
            <li class="nav-list__item"><a href=" #">Menu</a></li>
            <li class="nav-list__item"><a href="#">Home</a></li>
            <li class="nav-list__item"><a href="#">Our Story</a></li>
            <li class="nav-list__item"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <section class="hero container">
        <div class="hero-info">
            <h2 class="hero-info__title">Are You Hungry?</h2>
            <p class="hero-info__text--primary">Don't wait!</p>
            <span class="hero-info__text--secondary">Let's start to order food now</span>
            <div class=hero-info__additional-text>
                <div class="additional-text__container">
                    <p class="additional-text__message">this monday</p>
                    <p class="additional-text__message">happy hours</p>
                </div>
                <span class="additional-text__numbers">1+1=3</span>
            </div>
            <button class="hero-info__button">Order now</button>
        </div>
        <div class="hero-picture">
            <picture class="hero-picture__image">
                <source srcset="images/Food1-0.25-min.png" media="(max-width: 480px)">
                <source srcset="images/Food1-0.5-min.png" media="(max-width: 992px)">
                <source srcset="images/Food1-0.75-min.png" media="(max-width: 1440px)">
                <img src="images/Food1-1-min.png" alt="Tasty food">
            </picture>
        </div>

    </section>
</body>

</html>

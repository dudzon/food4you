<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food 4 You</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredericka+the+Great&family=Montserrat:wght@400;700&display=swap"
        rel="preload" as="font" type="font/ttf">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredericka+the+Great&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="scss/main.bundle.css">
</head>

<body>
    <header class="header container">
        <picture class="header__logo">
            <source srcset="images/logo/logo0.25x.png" media="(max-width: 480px)">
            <source srcset="images/logo/logo0.5x.png" media="(max-width: 992px)">
            <source srcset="images/logo/logo0.75x.png" media="(max-width: 1440px)">
            <img src="images/logo/logo1x.png" alt="Company logo">
        </picture>
        <div class="header__delivery">
            <div class="delivery-text">
                <span class="delivery-text__message">Express delivery</span>
                <span class="delivery-text__number">1800 258 888</span>
            </div>
            <picture>
                <source srcset="images/header/header-mobile0.5x.png" media="(max-width:480px)">
                <img src="images/header/header-mobile.png" alt="Company logo">
            </picture>
        </div>
    </header>
    <div class="jumbotron">
        <div class="jumbotron--secondary">
        </div>
    </div>
    <nav class="nav container">
        <ul class="nav__list">
            <li class="nav__list-item"><a href=" #">Menu</a></li>
            <li class="nav__list-item"><a href="#">Home</a></li>
            <li class="nav__list-item"><a href="#">Our Story</a></li>
            <li class="nav__list-item"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <section class="hero container">
        <div class="hero-info">
            <h2 class="hero-info__title">Are You Hungry?</h2>
            <p class="hero-info__text-primary">Don't wait!</p>
            <span class="hero-info__text-secondary">Let's start to order food now</span>
            <img class="hero-info__image" src="images/food/Food1-0.25-min.png" alt="Tasty food">
            <div class=hero-info__text>
                <div class="text">
                    <p class="text__message">this monday</p>
                    <p class="text__message">happy hours</p>
                </div>
                <span class="hero-info__text-numbers">1+1=3</span>
            </div>
            <button class="hero-info__button">Order now</button>
        </div>
        <div class="hero-picture">
            <picture class="hero-picture__image">
                <source srcset="images/food/Food1-0.5-min.png" media="(max-width: 992px)">
                <source srcset="images/food/Food1-0.75-min.png" media="(max-width: 1300px)">
                <img src="images/food/Food1-1-min.png" alt="Tasty food">
            </picture>
        </div>
    </section>
</body>

</html>
